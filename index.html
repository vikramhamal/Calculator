<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<style>

</style>

<body>
    <div class="container">
       <h1>Calculator</h1>
        <div class="row">
            <input type="text" placeholder="0" id="input">
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="btn">AC</button>
        </div>
        <div class="row">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button>/</button>
        </div>
        <div class="row">
            <button class="btn">d</button>
            <button class="btn">=</button>
            <button>*</button>
            <button>gt</button>
        </div>

    </div>

 <script src="calculator.js"></script>

</body>

</html>
